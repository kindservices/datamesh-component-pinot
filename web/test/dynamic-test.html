<html>
<head>
    <script lang="javascript" >
        function doLoad() {
            var script = document.createElement('script');
            script.src = "http://localhost:3000/bundle.js";
            script.type="module" 
            
            var css = document.createElement('link');
            css.rel = "stylesheet";
            css.href = "http://localhost:3000/bundle.js";

            document.head.appendChild(script);
            document.head.appendChild(css);
            
            var target = document.getElementById('target');
            target.innerHTML = '<pinot-graph />';
        }
    </script>
</head>
<body>
    <!-- see https://stackoverflow.com/questions/14521108/dynamically-load-js-inside-js -->
    <h1>Here's your 'pinot-graph' component:</h1>
    <input type="button" onclick="doLoad()" value="Load"></input>
    <div id="target" >This will be replaced</div>
</body>

</html>
